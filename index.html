<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db07cccff0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>SEC Maths Game Project</title>
</head>
<body>
    <div class="score">
        <p >Current Score: <span class="current_score"></span></p>
        <p >High Score: <span class="high_score"></span></p>
    </div>
 
    <div class="game-second">

        <h2 class="second"></h2>
        <h3 id="second-left">second left</h3>
        <h3 class="lose"></h3>
    </div>
    <div class="game">
        <h3 class="game-question"></h3>
        <input type="text" class="answer">
        <div class="icons">
            <input type="radio" name="icons" id="plus" class="inputs" value="plus" checked><span><i class="fas fa-plus icons"></i></span>
            <input type="radio" name="icons" id="minus" class="inputs" value="minus"><span><i class="fas fa-minus icons"></i></span>
            <input type="radio" name="icons" id="times" class="inputs" value="times"><span><i class="fas fa-times icons"></i></span>
            <input type="radio" name="icons" id="divide" class="inputs" value="divide"><span><i class="fas fa-divide icons"></i></span>
            <div class="limit">
                <p class="number-limit">Number Limit</p>
                <p class="number-q">10</p>
                <input type="range" min="10" max="50" step="10" class="range">

            </div>
            
        </div>
       
    </div>

   
  
  
    
 <script src="application.js"></script>
</body>
</html>
